<div class="row pt-5 pb-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input [(ngModel)]="userLoginData.username" name="username" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input [(ngModel)]="userLoginData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button (click)="login()" type="submit" class="btn btn-primary float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
