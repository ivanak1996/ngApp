<div class="row pt-5 pb-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">New Job Opening</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="title">Job Opening Title:</label>
              <input [(ngModel)]="model.title" name="title" type="text" class="form-control rounded-0" required>
            </div>
            <div class="pt-3 pb-3">
              <label class="radio-inline pr-3"><input type="radio" name="userType" checked (change)="setJobType('job')">  job</label>
              <span></span>
              <label class="radio-inline"><input type="radio" name="userType" (change)="setJobType('internship')"> internship</label>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea [(ngModel)]="model.description" name="description" type="text" rows="10" class="form-control rounded-0" required>
              </textarea>
            </div>
            <div class="form-group">
              <label for="openUntil">Open until:</label>
              <input [(ngModel)]="model.openUntil" name="openUntil" type="date"  class="form-control rounded-0" required>
            </div>
            <button (click)="submitOffer()" type="submit" class="btn btn-primary float-right">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
